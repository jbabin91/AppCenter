trigger:
  - master

pool:
  vmImage: 'macos-latest'

steps:
  - task: UseRubyVersion@0
    displayName: 'Install Ruby'
    inputs:
      versionSpec: '>= 2.4'

  - task: Bash@3
    displayName: 'Install Fastlane'
    inputs:
      targetType: 'inline'
      script: 'gem install fastlane'

  - task: Bash@3
    displayName: 'Install iOS Certificate'
    inputs:
      targetType: 'inline'
      script: 'fastlane match $ENV'
